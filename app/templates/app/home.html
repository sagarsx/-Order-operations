<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<body>
    <div class="row">
        <div class="col-md-7">
            
            <div class="card card-body">
                <div class="container px-4">
                    <div class="row gx-5">
                      <div class="col">
                       <div class="p-3 "><h2>Order</h2></div>
                    </div>
                      <div class="col">
                        <div class=" btn p-3 border bg-light" ><a class="btn btn-sm btn-secondary" href="{% url 'order' %}">Add Order</a></div>
                    </div>
                </div>
            </div>
            <table class="table table-sm">
                        <tr>
                            <th>Customer</th>
                            <th>Product</th>
                            <th>Qty</th>
                            <th>Unit Price</th>
                            <th>Total Price</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        {% for order in orders %}
                        <tr>
                            <td>{{order.customer_id.first_name}}</td>
                            <td>{{order.product_id.name}}</td>
                            <td>{{order.quantity}}</td>
                            <td>{{order.unit_price}}</td>
                            <td>{{order.total_price}}</td>
                            <td><a class="btn btn-sm btn-secondary" href="{% url 'edit' order.id %}">Edit</a></td>
                            
                            <td><a class="btn btn-sm btn-secondary" href="{% url 'delete' order.id %}">Delete</a></td>
                        </tr>
                        {% endfor %}
                    </table>
                    
                </div>
        </div>
    </div>
    {% block content %}
    
    {% endblock  %}
</body>

</html>
