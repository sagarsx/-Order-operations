<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="row">
        <div class="col-md-6">
            <div class="card card-body">

                <form action="{% url 'edit' order.id %}" method="POST">
                    {% comment %} {% csrf_token %}
                    {{form.as_p}}
                    <input type="submit" name="Submit"> {% endcomment %}
                    {% csrf_token %}
                    <div>
                        <div>
                            <label for="">Customer</label>
                            <select name="cust" id="">
                                <option value="" selected>{{order.customer_id}}</option>
                                {% for i in customer %}
                                <option value={{i.id}}>{{i}}</option>
                                {% endfor %}

                                <!-- <input type="text" name="cust" value="{{order.customer_id}}" > -->
                            </select>
                        </div><br>
                        <div>
                            <label for="">Product</label>
                            <select name="prod" id="">
                                <option value="" selected>{{order.product_id}}</option>
                                {% for i in product %}
                                <option value={{i.id}}>{{i}}</option>
                                {% endfor %}
                                <!-- <input type="text" name="prod" value="{{order.product_id}}" > -->
                            </select>
                        </div><br>
                        <div>
                            <label for="">Price</label>
                            <input type="number" name="price" id="price" value="{{order.unit_price}}">
                        </div><br>
                        <div>
                            <label for="">Quentity</label>
                            <input type="number" name="qty" id="qty" value="{{order.quantity}}">
                        </div><br>
                        <div>
                            <label for="">Total Price</label>
                            <input type="number" name="total" id="totalprice" value="{{order.total_price}}">
                        </div><br>
                        <div>
                            <input type="submit" value="Edit">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
