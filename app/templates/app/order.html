<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<body>
    <div class="row">
        <div class="col-md-6">
            <div class="card card-body">

                <form action="" method="POST">
                    {% comment %} {% csrf_token %}
                    {{form.as_p}}
                    <input type="submit" name="Submit"> {% endcomment %}
                    {% csrf_token %}
                    <select class="form-control" name="cust">
                        <option selected value={{}}>Customer ID:</option>
                        
                        {% for i in customer %}
                        <option value={{i.id}}>{{i}}</option>
                        {% endfor %}
                      </select>
                      <select class="form-control" name="prod">
                          <option selected value={{}}>Product ID:</option>
                          {% for i in product %}
                        <option value={{i.id}}>{{i}}</option>
                        {% endfor %}
                      </select>
                      <input class="form-control" type="text" placeholder="Price" id="price" name="price" value={{}}>
                      <input class="form-control" type="text" placeholder="Qty" id="qty" name="qty" value={{}}>
                      <input class="form-control" type="text" placeholder="Total Price" id="total" name="total" value={{}}>
                      <button type="submit" class="btn btn-secondary">Submit</button>
                </form>     
            </div>
        </div>
    </div>
</body>
</html>
